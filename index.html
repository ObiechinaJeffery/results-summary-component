<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="row">
                <!-- The first card -->
                <div class="first col-sm-6">
                    <!-- The content of the first card -->
                    <div class="first-content">
                        <p>Your Result</p>
                        <!-- The circle -->
                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h5 class="great">Great</h5>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                <!-- The second card -->
                <div class="second col-sm-6">
                    <!-- The content of the second card  -->
                    <div class="second-content">
                        <h5>Summary</h5>
                        <div class="content reaction">
                            <div class="position-text">
                                <p class="content-color"><img src="icon-reaction.svg" alt="reaction"> Reaction</p> <p><span>80 </span>/ 100</p>
                            </div>
                        </div>

                        <div class="content memory">
                            <div class="position-text">
                                <p class="content-color"><img src="icon-memory.svg" alt=" memory"> Memory</p> <p><span>92 </span>/ 100</p>
                            </div>
                        </div>

                        <div class="content verbal">
                            <div class="position-text">
                                <p class="content-color"><img src="icon-verbal.svg" alt=""> Verbal</p> <p><span>61 </span>/ 100</p>
                            </div>
                        </div>

                        <div class="content visual">
                            <div class="position-text">
                                <p class="content-color"><img src="icon-visual.svg" alt=""> Visual</p> <p><span>72 </span>/ 100</p>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button><a class="button-link" href="#">Continue</a></button>
                        </div>
                    </div>
                </div>
            </div>
          </div>

          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Obiechina Jeffery</a>.
          </div>
    </div>
</body>
</html>
